<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Precious Aitanun</title>
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header class="contact-header">
        <div class="header-content">
            <h1>Contact Me</h1>
            <p>Feel free to reach out to me. I'm always open to collaboration and opportunities.</p>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="contact-details">
            <h2>Get in Touch</h2>

            <div class="social-links">
                <a href="https://github.com/PreciousAitanun" target="_blank" class="social-icon" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/precious-aitanun" target="_blank" class="social-icon" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/techdoctorP" target="_blank" class="social-icon" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div class="contact-form">
                <h3>Or, leave me a message:</h3>
                <form action="mailto:paitanun35@gmail.com" method="post" enctype="text/plain">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Precious Aitanun | All Rights Reserved</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
